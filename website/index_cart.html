<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>


    <header>

        <div class="top_bar">
            Sign up and get 20% off to your first order. <a href="#">Sign Up Now</a>
        </div>


        <div class="header">
            <a href="#">
                <img src="/assets/imgs/logo.svg" alt="">
            </a>

            <nav>
                <a href="#">Shop</a>
                <a href="#">On Sale</a>
                <a href="#">New Arrivals</a>
                <a href="#">Brands</a>
            </nav>

            <input type="text" placeholder="Search for products...">

            <nav class="link_icons">

                <a href="#">
                    <img src="/assets/imgs/cart.svg" alt="">
                </a>
                <a href="#">
                    <img src="/assets/imgs/account.svg" alt="">
                </a>

            </nav>

        </div>

    </header>

    <main>

        <div class="container">



            <div class="breadcrumbs">
                <a href="#">Home</a>
                <a href="#">Catalog</a>
                <p>Cart</p>

            </div>

            <h3 class="cart_heading">Your cart</h3>


            <div class="cart_body">

                <div class="cart_list">

                    <div class="cart_item">

                        <img class="cart_item_image" src="/assets/imgs/cart_t-shirt.jpg" alt="">

                        <div class="cart_item_text">
                            <p class="cart_item_title">Gradient Graphic T-shirt</p>

                            <p class="cart_item_info">Size: <span>Large</span></p>

                            <p class="cart_item_info">Color: <span>White</span> </p>

                            <p class="cart_item_price">$145</p>
                        </div>


                        <div class="cart_item_buttons">
                            <img src="/assets/imgs/thash_icon.svg" alt="">

                            <div>
                                <button>-</button>
                                <span>1</span>
                                <button>+</button>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="cart_checkout">

                </div>

            </div>

        </div>




    </main>


    <footer></footer>



</body>

</html>
